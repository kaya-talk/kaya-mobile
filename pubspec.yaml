name: kaya_app
description: Kaya - AI-powered mental wellness companion
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
#  firebase_messaging: ^14.7.10
#  firebase_analytics: ^10.7.4
  cloud_firestore: ^4.13.6
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Calendar Integration
  device_calendar: ^4.0.1
  
  # WebRTC
  flutter_webrtc: ^0.9.47
  
  # Voice & Audio
  # record: ^4.4.4
  # audioplayers: ^5.2.1
  # permission_handler: ^11.1.0
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1
  crypto: ^3.0.3
  url_launcher: ^6.2.2
  
  # Analytics
  firebase_analytics: ^10.7.4
  
  # Push Notifications
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^17.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^7.0.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
  
