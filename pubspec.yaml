name: kaya_app
description: Kaya - AI-powered mental wellness companion
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  
  # Firebase
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  firebase_messaging: ^15.0.0
#  firebase_analytics: ^10.7.4
  cloud_firestore: ^5.6.11
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^3.3.1
  
  # Navigation
  go_router: ^16.0.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Calendar Integration
  device_calendar: ^4.0.1
  
  # WebRTC
#  flutter_webrtc: ^0.14.2
  
  # Voice & Audio
  # record: ^4.4.4
  # audioplayers: ^5.2.1
  # permission_handler: ^11.1.0
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.2.1
  crypto: ^3.0.3
  url_launcher: ^6.2.2
  
  # Analytics
#  firebase_analytics: ^11.5.2
  
  # Push Notifications
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^9.6.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
  
