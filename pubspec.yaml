flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/kaya-logo.png"
  image_path_android: "assets/images/kaya-logo.png"
  image_path_ios: "assets/images/kaya-logo.png"
  remove_alpha_ios: true
  min_sdk_android: 23
  web:
    generate: true
    image_path: "assets/images/kaya-logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/kaya-logo.png"
    icon_size: 64
  macos:
    generate: true
    image_path: "assets/images/kaya-logo.png" 